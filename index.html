<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9f940e42ee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/timer.css">

    <script src="./scripts/datepicker.js"></script>
</head>
<body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-xl ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> 
            <img src="img/stopwatch.svg" class="logo" alt="logo">
            <span class="navbar-text text-black">Time is money</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html"><span class="nav-link-text">Timer</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html"><span class="nav-link-text">About us</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link singin" aria-current="page"  data-bs-toggle="modal" data-bs-target="#SingIn"><span class="nav-link-text">Sign In</span></a>
                <a class="nav-link account" aria-current="page" href="./account.html"><span class="nav-link-text">Account</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="modal fade" id="SingIn" tabindex="-1" aria-labelledby="ModalLabel1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <div class="container-fluid">
                <h3 class="modal-title" id="ModalLabel1">Sing In</h3>
              </div>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <a href="./account.html" type="button mb-4" class="btn btn-success">Sign In</a>
              <h4>Don't have an account yet? <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#SingUp">Sign up</button></h4>
            </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="SingUp" tabindex="-1" aria-labelledby="ModalLabel1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <div class="container-fluid">
                <h3 class="modal-title" id="ModalLabel1">Registration</h3>
              </div>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-4">
                <input type="name" class="form-control" id="floatingInput" placeholder="FirstName">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating mb-4">
                <input type="name" class="form-control" id="floatingInput" placeholder="LastName">
                <label for="floatingInput">Last Name</label>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-group mb-4">
                <input type="text" class="form-control datepicker" id="date" placeholder="Date">
              </div>
              <div class="form-group mb-4 select">
                <select class="selectpicker form-control" id="select" data-live-search="true">
                  <option value="">Select gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <a href="./account.html" type="button mb-4" class="btn btn-success">Sign Up</a>
              <h4>Are you already registered? <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#SingIn">Sign in</button></h4>
            </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <h1>Track your time</h1>
        <div class="timer">
          <h2 class="time" id="currentTime">00:00</h2>
          <div class="bnts-timer">
            <button class="btn btn-success" id="start-btn"><i class="fas fa-regular fa-play"></i></button>
            <button class="btn btn-warning" id="resume-pause-btn"><i class="fas fa-regular fa-play"></i><i class="fas fa-solid fa-stop"></i></button>
            <button class="btn btn-danger" id="stop-btn"><i class="fas fa-solid fa-stop"></i></button>
          </div>
          <input class="form-control " type="text" placeholder="Name this timer" aria-label="t_name" id="timerName"> 
          <button class="btn btn-outline-light centered" id="save-btn">Save</button>
        </div>
        <div id="listItem">

        </div>
      </div>     
    </main>
    
    <footer class="bg-dark text-white>">
         <div class="container text-white">
            © 2023 Made by Illia Stetsiurenko.
            <a class="text-white" href="https://github.com/Stetsiurenko-Illia/Web-design">Github repository</a>
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/main.js"></script>
    
 <!-- Підключення Datepicker -->

      import Main from './scripts/main.js' ;
      console.log("index");
      Main.main();
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-xl ">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> 
            <img src="img/stopwatch.svg" class="logo" alt="logo">
            <span class="navbar-text text-black">Time is money</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><span class="nav-link-text">Timer</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span class="nav-link-text">About us</span></a>
              </li>
              <li class="nav-item">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#SingIn">
                  <span class="nav-link-text">Sign In</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="modal fade" id="SingIn" tabindex="-1" aria-labelledby="ModalLabel1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <div class="container-fluid">
                <h3 class="modal-title" id="ModalLabel1">Exit</h3>
              </div>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button type="button mb-4" class="btn btn-success">Sing In</button>  
              <h4>Don't have an account yet? <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#SingUp">Sign up</button></h4>
            </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="SingUp" tabindex="-1" aria-labelledby="ModalLabel1"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <div class="container-fluid">
                <h3 class="modal-title" id="ModalLabel1">Registration</h3>
              </div>
              <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Last Name</label>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button type="button mb-4" class="btn btn-success">Sing Up</button>  
              <h4>Are you already registered? <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#SingIn">Sign in</button></h4>
            </div>
        </div>
      </div>
    </div>

    <div class="container-fluid main">
        <h1><br><br><br><br>Track your time</h1>
    </div>
    <footer class="bg-dark text-white>">
         <div class="container text-white">
            Â© 2023 Made by Illia Stetsiurenko.
            <a class="text-white" href="https://github.com/Stetsiurenko-Illia/Web-design">Github repository</a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
